<mat-toolbar color="primary">
      <img src="assets/logo.png" alt="Logo" height="40" style="margin-right: 1rem;" />

      <span class="toolbar-title">
        My Business App
      </span>

      <span style="margin-left: auto;"></span>

      <ng-container *ngIf="authService.isLoggedIn(); else guestLinks">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="goToProfile()">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>

      <ng-template #guestLinks>
        <button mat-raised-button (click)="goToLogin()">Login</button>
        <button mat-button (click)="goToSignUp()">Signup</button>
      </ng-template>
    </mat-toolbar>
